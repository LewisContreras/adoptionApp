<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <!-- FONT NUNITO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- PREDETERMINED STYLES CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/user.css">
</head>
<body class="primary-background navigator-padding scene_element scene_element--fadein">
    
    <main id="main" class="constraint">
        <p class="headline-1 text-color-black padding-title">Perfil</p>
        <div id="current-info">
            <div id="user-photo" class="contact-img">
                <img src="img/elmejor.jpg" alt="el mejor">
            </div>
            <p id="name-current-info" class="body-1-regular"></p>
            <a id="edit-account" href="#"><p class="button-text">Editar cuenta</p></a>
        </div>

        <form action="" class="user-form">
            <label class="label-input body-1-regular" for="name-input">Nombre
                <input class="input body-1-regular" id="name-input" type="text" placeholder="Ingresa tu nombre" required>
            </label>
            <label class="label-input body-1-regular" for="lastname-input">Apellido
                <input class="input body-1-regular" id="lastname-input" type="text" placeholder="Ingresa tu Apellido" required>
            </label>
            <label class="label-input body-1-regular" for="email-input">Correo
                <input class="input body-1-regular" id="email-input" type="email" placeholder="Ingresa tu correo" required>
            </label>
            <input class="submit-button button button-form" type="submit" value="Guardar">
            <!-- <button>Guardar</button> -->
        </form>
    
    </main>


    <div class="nav-bar-container">
        <nav class="nav-bar constraint">
            <a href="index.html">
                <div id="home-icon" class="nav-img-container">
                    <img  src="img/home.png" alt="home">
                </div>
            </a>
            <a href="mensajes.html">
                <div id="chat-icon" class="nav-img-container">
                    <img src="img/message-circle.png" alt="search">         
                </div>
            </a>
            <a href="favourites.html">
                <div id="favourites-icon" class="nav-img-container">
                    <img src="img/heart.png" alt="favourites">
                </div>
            </a>
            <div id="user-icon" class="nav-img-container button selected">
                <img src="img/user-green.png" alt="user-icon">
                <p class="text-color-green body-2-regular">Perfil</p>
            </div>
            
        </nav>
    </div>
    <script src="js/user.js"></script>
</body>
</html>
