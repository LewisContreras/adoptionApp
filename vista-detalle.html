<html lang="en">
<head>

<body class="change-background" >

    <main class="white-background scene_element scene_element--fadeinright"> 
        
        <div class="img-detail-container">
            <div id="arrow-button-container" class="button back-button">
                <img src="img/back-arrow-white.png" alt="back arrow">
            </div>
            <img id="pet-photo" src="img/rocky.png" alt="">
        </div>
        <section id="card-info-pet">
            <div class="constraint">
                <article id="info-pet">
                    <div id="name-and-add">
                        <div id="name-and-sex">
                            <p class="headline-1 text-color-black"></p>
                            <img src="" alt="maleÂ´s symbol">
                        </div>
                        <div id="favourite-button">

                        </div>
                    </div>
                    <div id="breed-and-age">
                        <div id="breed">
                            <img src="img/raza.png" alt="icono de raza">
                            <p class="body-2-regular text-color-gray"></p>
                        </div>
                        <div id="age">
                            <img src="img/edad.png" alt="icono de edad">
                            <p class="body-2-regular text-color-gray"></p>
                        </div>
                    </div>
                    <div id="location-pet">
                        <img src="img/map-pin.png" alt="puntero de mapa">
                        <p class="body-2-regular text-color-gray">4140 Parker Rd. Allentown, 
                            New Mexico 31134</p>
                    </div>
                </article>
                <article id="personality-container">
                    <p class="headline-2 text-color-black">Personalidad</p>
                    <div id="personality-items-container">
                    </div>
                </article>
                <article id="history-pet-container">
                    <p class="headline-2 text-color-black"></p>
                    <p class="body-1-regular text-color-gray"></p>
                </article>
                <article id="contact-info-container">
                    <div id="contact-person">
                        <div id="contact-img-container">
                            <img src="" alt="Foto del contacto">
                        </div>
                        <div>
                            <p class="caption">Publicado por</p>
                            <p class="body-2-bold"></p>
                        </div>
                    </div>
                    <a href="chat.html">
                        <div id="contact-button" class="button">
                            Contactar
                        </div>
                    </a>
                </article>
            </div>
        </section>
