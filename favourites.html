<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <!-- FONT NUNITO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- PREDETERMINED STYLES CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/favourites.css">
</head>
<body class="primary-background navigator-padding">
    
    <main id="main" class="constraint">
        <p class="headline-1 text-color-black">Mascotas Favoritas</p>
        <div class="cards-container">
            <div id="card-pet" style="background-image:linear-gradient(180deg, rgba(255, 255, 255, 0) 26.42%, #000000 99.33%), url('/img/rocky.png') ;" class="card relative-up">
                <p class="body-2-bold text-color-white">Rocky</p>
                <p class="body-2-regular text-color-white">Rottweiller</p>
            </div>
            <div id="card-pet" class="card relative-down">
            </div>
            <div id="card-pet" class="card relative-up">
            </div>
            <div id="card-pet" class="card relative-down">
            </div>
        </div>
    </main>


    <div class="nav-bar-container">
        <nav class="nav-bar constraint">
            <div id="home-icon" class="nav-img-container">
                <img  src="img/home.png" alt="home">
            </div>
            <div id="chat-icon" class="nav-img-container">
                <img src="img/message-circle.png" alt="search">
            </div>
            <div id="favourites-icon" class="nav-img-container button selected">
                <img src="img/heart-green.png" alt="favourites">
                <p class="text-color-green body-2-regular">Favoritos</p>
            </div>
            <div id="user-icon" class="nav-img-container">
                <img src="img/user.png" alt="chat">
            </div>
            
        </nav>
    </div>
</body>
</html>
